<div class="container-fluid mx-0 content">
  <div class="row ">
      <div class=" col-12 col-sm-4 col-md-4 col-lg-4 pt " >
       <div>
          <img class="img-responsive logo"  src="assets/images/logo_webvax.svg"/>
          
       </div>
       <div class="titre py-1">
        Gestion du fichierde vaccinations
          
       </div>
       <div>
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                   
                    <input placeholder="Login"   type="text" formControlName="login" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.login.errors }" />
                    <div *ngIf="submitted && f.login.errors" class="invalid-feedback">
                        <div *ngIf="f.login.errors.required">login obligatoire</div>
                    </div>
                </div>
                
               
                <div class="form-group">
                    
                    <input  placeholder="mot de passe"  type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">mot de passe obligatoire </div>
                        <div *ngIf="f.password.errors.minlength">mot de passe doit contenir  8 caract√®res</div>
                    </div>
                </div>
                <div class="form-group">
                    <button [disabled]="loading" class="btn btn-conx btn-primary">Connexion</button>
                </div>
            </form>
      </div>
     
<div>
    <app-footer></app-footer> 
</div>
 

      </div>
      <div class="col-12 col-sm-8 col-md-8 col-lg-8 p-0"  >
        <div class="login_img">
            

        </div>
         
            
        </div>
  </div>

</div>
